<script language="javascript" type="text/javascript">
    var model;

    function loadData(data)
    {
        model.items(data.coreListData);     

        model.trades(data.trades);

        toastr.clear();
    }    

    $(function () {
        console.log('CoreList data coming...');

        model = {
            items: ko.observableArray(),
            selectedItems: ko.observableArray(),
            trades: ko.observableArray(),
            selectedTrade: ko.observable('')
        };

        ko.applyBindings(model);

        toastr.info('Please wait while Core List items load', 'Loading...', { timeOut: 0, tapToDismiss: false, positionClass: 'toast-bottom-full-width' });

        google.script.run.withSuccessHandler(loadData).getCoreListData();                
    });
</script>
